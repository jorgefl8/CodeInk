name: Deploy to Cloudflare Workers

on:
  release:
    types: [published]
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/ || echo "dist folder not found!"

      - name: Deploy to Production
        if: github.event_name == 'release'
        uses: cloudflare/wrangler-action@v3
        id: deploy-prod
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Preview Version
        if: github.event_name == 'pull_request'
        uses: cloudflare/wrangler-action@v3
        id: deploy-preview
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: versions upload --tag ${{ github.head_ref }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const branch = context.payload.pull_request.head.ref;
            const previewUrl = `https://${branch}-codeink.jorgeflorentinomarbe.workers.dev`;

            const body = `### ðŸš€ Cloudflare Workers Preview Deployment

            | Name | Link |
            | :--- | :--- |
            | **Preview URL** | [${previewUrl}](${previewUrl}) |
            | **Branch** | \`${branch}\` |

            *Commit: ${context.sha}*

            > Note: Preview deployments create a version without affecting production. The URL follows the pattern: \`<branch>-codeink.jorgeflorentinomarbe.workers.dev\``;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })
