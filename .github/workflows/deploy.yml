name: Deploy to Cloudflare Pages

on:
  release:
    types: [published]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Verify build output
        run: |
          echo "Build output contents:"
          ls -la dist/ || echo "dist folder not found!"

      - name: Deploy to Cloudflare Workers
        uses: cloudflare/wrangler-action@v3
        id: cloudflare
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: ${{ github.event_name == 'pull_request' && 'deploy --preview' || 'deploy' }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const url = '${{ steps.cloudflare.outputs.deployment-url }}';
            const branch = context.payload.pull_request.head.ref;
            const isPreview = '${{ github.event_name == 'pull_request' }}' === 'true';
            const environment = isPreview ? 'Preview' : 'Production';

            const body = `### ðŸš€ Cloudflare Workers ${environment} Deployment

            | Name | Link |
            | :--- | :--- |
            | **${environment} URL** | [${url}](${url}) |
            | **Branch** | \`${branch}\` |

            *Commit: ${context.sha}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })