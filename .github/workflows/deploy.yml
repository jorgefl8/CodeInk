name: Deploy to Cloudflare Pages

on:
  release:
    types: [published]
  pull_request:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      pull-requests: write 
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        id: cloudflare 
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=codeink ${{ github.event_name == 'release' && '--branch=main' || '' }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const url = '${{ steps.cloudflare.outputs.deployment-url }}';
            const alias = '${{ steps.cloudflare.outputs.pages-deployment-alias-url }}';
            
            const body = `### Cloudflare pages deployed!
            
            | Name | Link |
            | :--- | :--- |
            | **Preview URL** | [${url}](${url}) |
            | **Branch Alias** | [${alias}](${alias}) |
            
            *Commit: ${context.sha}*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            })